{{- if .Values.grantNamespacesEnabled -}}
{{- $namespace := $.Values.namespace -}}
{{- if and $namespace .Values.grantNamespaces }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: grant-self
  namespace: {{ $namespace }}
spec:
  podSelector:
    matchLabels: {}
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              appNamespace: {{ $namespace }}
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: grant-linkerd
  namespace: {{ $namespace }}
spec:
  podSelector:
    matchLabels: {}
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              linkerd.io/control-plane-ns: linkerd
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: grant-linkerd-viz
  namespace: {{ $namespace }}
spec:
  podSelector:
    matchLabels: {}
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              linkerd.io/extension: viz
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: grant-feature-deployments
  namespace: {{ $namespace }}
spec:
  podSelector:
    matchLabels: {}
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              namespaceType: feature
---
{{- range .Values.grantNamespaces }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: grant-{{ . }}
  namespace: {{ $namespace }}
spec:
  podSelector:
    matchLabels: {}
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              appNamespace: {{ . }}
---
{{- end }}
{{- end }}
{{- end }}
