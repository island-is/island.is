query NationalRegistryChildCustody($api: String, $childNationalId: String) {
  nationalRegistryPerson(api: $api) {
    nationalId
    fullName
    childCustody(childNationalId: $childNationalId) {
      nationalId
      fullName
      name {
        firstName
        middleName
        lastName
      }
      gender
      religion
      fate
      housing {
        address {
          streetAddress
          postalCode
          city
        }
      }
      custodians {
        fullName
        nationalId
        text
      }
      birthParents {
        fullName
        nationalId
      }
      birthplace {
        location
      }
      citizenship {
        code
        name
      }
    }
  }
}
