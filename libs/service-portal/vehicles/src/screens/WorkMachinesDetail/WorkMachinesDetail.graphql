query GetWorkMachineById($input: WorkMachinesInput!) {
  workMachine(input: $input) {
    type
    status
    category
    subCategory
    registrationNumber
    registrationDate
    ownerName
    ownerNationalId
    ownerAddress
    ownerPostcode
    supervisorName
    supervisorNationalId
    supervisorAddress
    supervisorPostcode
    productionNumber
    productionCountry
    productionYear
    importer
    insurer
    licensePlateNumber
    links {
      href
      rel
      displayTitle
    }
    labels {
      columnName
      displayTitle
    }
  }
}
