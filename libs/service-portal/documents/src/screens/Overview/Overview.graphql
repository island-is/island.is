query DocumentsV2($input: DocumentsV2DocumentsInput!) {
  documentsV2(input: $input) {
    data {
      id
      name
      categoryId
      publicationDate
      documentDate
      subject
      sender {
        id
        name
      }
      opened
      bookmarked
      archived
      downloadUrl
      content {
        type
        value
      }
      isImportant
      actions {
        type
        title
        data
        icon
      }
      alertMessage {
        type
        message
      }
    }
    totalCount
    unreadCount
    categories {
      id
      name
    }
    senders {
      id
      name
    }
  }
}

query GetDocumentInboxLineV2($input: DocumentInput!) {
  documentV2(input: $input) {
    content {
      type
      value
    }
  }
}

mutation MailActionV2($input: DocumentsV2MailActionInput!) {
  postMailActionV2(input: $input) {
    success
  }
}
