query getVaccinations {
  healthDirectorateVaccinations {
    vaccinations {
      id
      name
      description
      isFeatured
      status
      statusName
      statusColor
      lastVaccinationDate
      vaccinationsInfo {
        id
        name
        date
        age {
          years
          months
        }
        url
        comment
        rejected
        location
      }
      comments
    }
  }
}
