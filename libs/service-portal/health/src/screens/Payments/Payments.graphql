query getCopaymentStatus {
  rightsPortalCopaymentStatus {
    items {
      insuranceStatus {
        display
        code
      }
      maximumMonthlyPayment
      maximumPayment
      basePayment
    }
    errors {
      status
    }
  }
}

query getCopaymentPeriods($input: RightsPortalPeriodInput!) {
  rightsPortalCopaymentPeriods(input: $input) {
    items {
      id
      status
      maximumPayment
      monthPayment
      overpaid
      repaid
      month
    }
    errors {
      status
    }
  }
}

query getCopaymentBills($input: RightsPortalCopaymentBillsInput!) {
  rightsPortalCopaymentBills(input: $input) {
    items {
      id
      serviceType
      date
      totalAmount
      insuranceAmount
      ownAmount
      overpaid
    }
    errors {
      status
    }
  }
}

query getPaymentOverview($input: RightsPortalPeriodInput!) {
  rightsPortalPaymentOverview(input: $input) {
    items {
      credit
      debit
      bills {
        date
        serviceType
        totalAmount
        insuranceAmount
        documentId
      }
    }
    errors {
      status
    }
  }
}

query getPaymentOverviewDocument(
  $input: RightsPortalPaymentOverviewDocumentInput!
) {
  rightsPortalPaymentOverviewDocument(input: $input) {
    items {
      contentType
      fileName
      data
    }
    errors {
      status
    }
  }
}
