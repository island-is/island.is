schema:
  - apps/api/src/api.graphql
generates:
  ./libs/api/mocks/src/types/schema.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      noSchemaStitching: true
      enumsAsTypes: true
hooks:
  afterAllFileWrite:
    - prettier --write
    - node ./libs/api/mocks/tools/fix-schema-deprecated.mjs
