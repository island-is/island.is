query AuthScopeCategories($lang: String!, $direction: AuthDelegationDirection) {
  authScopeCategories(lang: $lang, direction: $direction) {
    id
    title
    description
    slug
    scopes {
      name
      displayName
      description
      domain {
        name
        displayName
        organisationLogoUrl
      }
    }
  }
}

