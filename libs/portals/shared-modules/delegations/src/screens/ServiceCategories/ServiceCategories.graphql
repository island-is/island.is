query AuthScopeCategories($lang: String!) {
  authScopeCategories(lang: $lang) {
    id
    title
    description
    slug
    scopes {
      name
      displayName
      description
    }
  }
}

query AuthScopeTags($lang: String!) {
  authScopeTags(lang: $lang) {
    id
    title
    description
    scopes {
      name
      displayName
      description
    }
  }
}
