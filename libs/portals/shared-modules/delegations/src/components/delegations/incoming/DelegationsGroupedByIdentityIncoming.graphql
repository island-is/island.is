fragment AuthApiScopeIncoming on AuthApiScope {
  name
  displayName
  description
}

query AuthDelegationsGroupedByIdentityIncoming($lang: String) {
  authDelegationsGroupedByIdentityIncoming {
    nationalId
    name
    type
    totalScopeCount
    scopes {
      id
      name
      displayName
      validFrom
      validTo
      domain(lang: $lang) {
        name
        displayName
        organisationLogoKey
        organisationLogoUrl
      }
      apiScope(lang: $lang) {
        ...AuthApiScopeIncoming
      }
    }
    earliestValidFrom
    latestValidTo
  }
}
