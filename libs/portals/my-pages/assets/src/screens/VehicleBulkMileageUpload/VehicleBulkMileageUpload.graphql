mutation vehicleBulkMileagePostFile($input: PostVehicleBulkMileageFileInput!) {
  vehicleBulkMileagePostFile(input: $input) {
    requestId
    errorMessage
    errorCode
  }
}

query vehiclesTemplateDownloadUrl {
  vehiclesMileageTemplateFileDownloadUrl
}

mutation createVehicleBulkUploadUrl($filename: String!) {
  createUploadUrl(filename: $filename) {
    url
    fields
  }
}
