query GetVehiclesSearch($input: GetVehicleSearchInput!) {
  vehiclesSearch(input: $input) {
    permno
    regno
    vin
    type
    color
    firstregdate
    latestregistration
    nextInspection {
      nextinspectiondate
      nextinspectiondateIfPassedInspectionToday
    }
    currentOwner
    currentOwnerAddress
    currentOwnerIsAnonymous
    useGroup
    regtype
    mass
    massLaden
    vehicleStatus
    co
    co2Wltp
    weightedco2Wltp
    engine
    operatorNames
    operatorAnonymityStatus
  }
}

query GetUsersVehiclesSearchLimit {
  vehiclesSearchLimit
}

query GetPublicVehicleSearch($input: GetPublicVehicleSearchInput!) {
  getPublicVehicleSearch(input: $input) {
    permno
    regno
    vin
    make
    vehicleCommercialName
    color
    firstRegDate
    vehicleStatus
    nextVehicleMainInspection
    co2
    weightedCo2
    co2WLTP
    weightedCo2WLTP
    massLaden
    mass
  }
}
