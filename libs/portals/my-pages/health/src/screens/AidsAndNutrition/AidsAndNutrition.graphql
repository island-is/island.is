query GetAidsAndNutrition {
  rightsPortalPaginatedAidOrNutrition {
    data {
      name
      id
      type
      valid
      iso
      available
      expiring
      explanation
      validUntil
      nextAllowedMonth
      location
      maxUnitRefund
      maxMonthlyAmount
      allowed12MonthPeriod
      renewalStatus
      refund {
        type
        value
      }
    }
  }
}

mutation renewAidsAndNutrition($input: RightsPortalAidOrNutritionRenewInput!) {
  rightsPortalRenewAidOrNutrition(input: $input) {
    success
    requestId
    errorMessage
  }
}
