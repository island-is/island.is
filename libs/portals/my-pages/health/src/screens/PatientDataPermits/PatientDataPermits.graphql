fragment PatientDataPermitFields on HealthDirectoratePatientDataPermit {
  id
  status
  createdAt
  validFrom
  validTo
  countries {
    code
    name
  }
}

query GetPatientDataPermits($locale: String) {
  healthDirectoratePatientDataPermits(locale: $locale) {
    data {
      ...PatientDataPermitFields
    }
  }
}

query GetPatientDataPermit($locale: String, $id: String!) {
  healthDirectoratePatientDataPermit(locale: $locale, id: $id) {
    ...PatientDataPermitFields
  }
}

mutation CreatePatientDataPermit(
  $input: HealthDirectoratePatientDataPermitInput!
) {
  healthDirectoratePatientDataCreatePermit(input: $input) {
    status
  }
}

mutation InvalidatePatientDataPermit(
  $input: HealthDirectoratePatientDataInvalidatePermitInput!
) {
  healthDirectoratePatientDataInvalidatePermit(input: $input) {
    status
  }
}
