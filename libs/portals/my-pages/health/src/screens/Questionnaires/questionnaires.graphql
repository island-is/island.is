query GetQuestionnaires($locale: String!) {
  questionnairesList(locale: $locale) {
    questionnaires {
      id
      title
      sentDate
      status
      description
      organization
    }
  }
}

query GetQuestionnaire($id: String!, $locale: String!) {
  questionnairesDetail(id: $id, locale: $locale) {
    id
    title
    sentDate
    status
    description
    organization
    questions {
      __typename
      id
      label
      sublabel
      display
      dependsOn
      visibilityCondition
      answerOptions {
        type
        id
        label
        sublabel
        display
        # Text input fields
        placeholder
        maxLength
        # Number input fields
        min
        max
        # Thermometer/Scale fields
        maxLabel
        minLabel
        minValue
        maxValue
        # Radio/Checkbox fields
        options
        value {
          extraQuestions
        }
      }
    }
  }
}
