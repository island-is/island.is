query GetQuestionnaires($locale: String!) {
  questionnairesList(locale: $locale) {
    questionnaires {
      id
      title
      sentDate
      status
      description
      organization
    }
  }
}

query GetQuestionnaire($id: String!, $locale: String!) {
  questionnairesDetail(id: $id, locale: $locale) {
    id
    formId
    title
    sentDate
    status
    description
    organization
    sections {
      __typename
      sectionTitle
      questions {
        __typename
        id
        label
        sublabel
        display
        dependsOn
        answerOptions {
          type
          id
          label
          sublabel
          display
          placeholder
          maxLength
          min
          max
          maxLabel
          minLabel
          options {
            label
            value
          }
          formula
        }
        visibilityConditions {
          questionId
          operator
          expectedValues
          showWhenMatched
        }
      }
    }
  }
}

query GetAnsweredQuestionnaire(
  $input: QuestionnaireAnsweredInput!
  $locale: String!
) {
  getAnsweredQuestionnaires(input: $input, locale: $locale) {
    id
    formId
    title
    sentDate
    status
    organization
    sections {
      __typename
      sectionTitle
      questions {
        __typename
        id
        label
        answerOptions {
          type
          id
          options {
            label
          }
        }
      }
    }
  }
}

mutation SubmitQuestionnaire($input: QuestionnaireInput!) {
  submitQuestionnaire(input: $input) {
    id
    title
    status
  }
}
