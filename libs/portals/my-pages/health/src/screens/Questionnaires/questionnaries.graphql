fragment HealthQuestionnaireAnswerBase on HealthQuestionnaireAnswerCheckbox {
  id
  label
  sublabel
  display
}

query GetQuestionnaires($locale: String!) {
  questionnairesList(locale: $locale) {
    questionnaires {
      id
      title
      sentDate
      status
      description
      organization
    }
  }
}

query GetQuestionnaire($id: String!, $locale: String!) {
  questionnairesDetail(id: $id, locale: $locale) {
    id
    title
    sentDate
    status
    description
    organization
    questions {
      __typename
      id
      label
      sublabel
      display
      dependsOn
      visibilityCondition
      answerOptions {
        __typename
        id
        label
        type {
          __typename
          ... on HealthQuestionnaireAnswerRadio {
            id
            label
            sublabel
            display
            options
          }
          ... on HealthQuestionnaireAnswerCheckbox {
            id
            label
            sublabel
            display
            options
          }
          ... on HealthQuestionnaireAnswerThermometer {
            id
            label
            sublabel
            display
            maxLabel
            minLabel
          }
          ... on HealthQuestionnaireAnswerText {
            id
            label
            sublabel
            display
            placeholder
            maxLength
          }
          ... on HealthQuestionnaireAnswerNumber {
            id
            label
            sublabel
            display
            placeholder
            min
            max
          }
          ... on HealthQuestionnaireAnswerScale {
            id
            label
            sublabel
            display
            minLabel
            maxLabel
            minValue
            maxValue
          }
        }
        value {
          extraQuestions {
            __typename
            ... on HealthQuestionnaireAnswerThermometer {
              id
              label
              sublabel
              display
              maxLabel
              minLabel
            }
            ... on HealthQuestionnaireAnswerText {
              id
              label
              sublabel
              display
              placeholder
              maxLength
            }
            ... on HealthQuestionnaireAnswerNumber {
              id
              label
              sublabel
              display
              placeholder
              min
              max
            }
            ... on HealthQuestionnaireAnswerRadio {
              id
              label
              sublabel
              display
              options
            }
            ... on HealthQuestionnaireAnswerCheckbox {
              id
              label
              sublabel
              display
              options
            }
            ... on HealthQuestionnaireAnswerScale {
              id
              label
              sublabel
              display
              minLabel
              maxLabel
              minValue
              maxValue
            }
          }
        }
      }
    }
  }
}
