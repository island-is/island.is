query getAppointments(
  $from: DateTime
  $status: [HealthDirectorateAppointmentStatus!]
) {
  healthDirectorateAppointments(from: $from, status: $status) {
    data {
      __typename
      id
      title
      instruction
      date
      status
      duration
      location {
        __typename
        name
        organization
        directions
        address
        city
        postalCode
        country
        latitude
        longitude
      }
      practitioners
    }
  }
}
