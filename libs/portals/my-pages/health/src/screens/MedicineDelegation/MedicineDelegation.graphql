query IdentityQuery($input: IdentityInput!) {
  identity(input: $input) {
    name
    nationalId
  }
}

query GetMedicineDelegations(
  $locale: String!
  $input: HealthDirectorateMedicineDelegationInput!
) {
  healthDirectorateMedicineDelegations(locale: $locale, input: $input) {
    items {
      __typename
      name
      nationalId
      isActive
      lookup
      dates {
        from
        to
      }
    }
  }
}

mutation PostMedicineDelegation(
  $locale: String!
  $input: HealthDirectorateMedicineDelegationCreateInput!
) {
  healthDirectorateMedicineDelegationCreate(locale: $locale, input: $input) {
    __typename
    success
    message
  }
}
