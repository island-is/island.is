query studentTrack($input: UniversityCareersStudentInfoByUniversityInput!) {
  universityCareersStudentTrack(input: $input) {
    transcript {
      degree
      faculty
      graduationDate
      institution {
        id
        shortId
        displayName
      }
      name
      nationalId
      school
      studyProgram
      trackNumber
    }
    files {
      type
      locale
      displayName
      fileName
      downloadServiceURL
    }
    metadata {
      description
      footer
      unconfirmedData
    }
  }
}
