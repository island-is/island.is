query getOccupationalLicenses($locale: String!) {
  occupationalLicenses(locale: $locale) {
    __typename
    licenses {
      ... on OccupationalLicense {
        __typename
        licenseId
        legalEntityId
        issuer
        type
        issuerTitle
        profession
        licenseHolderNationalId
        dateOfBirth
        validFrom
        title
        status
      }
      ... on OccupationalLicensesError {
        __typename
        type
        error
      }
    }
  }
}
