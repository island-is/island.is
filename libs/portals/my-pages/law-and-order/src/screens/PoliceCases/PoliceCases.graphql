query GetPoliceCases {
  lawAndOrderPoliceCasesPaginatedCollection {
    __typename
    data {
      __typename
      number
      type
      status {
        __typename
        value
        headerDisplayString
        descriptionDisplayString
      }
      contact
      courtAdvocate
      department
      received
      receivedLocation
      modified
    }
    totalCount
    pageInfo {
      hasNextPage
    }
  }
}
