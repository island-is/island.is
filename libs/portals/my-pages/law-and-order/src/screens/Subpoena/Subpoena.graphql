query GetSubpoena($input: LawAndOrderSubpoenaInput!, $locale: String!) {
  lawAndOrderSubpoena(input: $input, locale: $locale) {
    data {
      cacheId
      id
      hasBeenServed
      chosenDefender
      defenderChoice
      canEditDefenderChoice
      courtContactInfo
      defaultChoice
      hasChosen
      groups {
        label
        items {
          label
          value
          link
        }
      }
    }
    texts {
      confirmation
      description
      information
      deadline
    }
  }
}
