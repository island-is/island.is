fragment CourtCaseGroupsFragment on LawAndOrderGroup {
  label
  items {
    label
    value
    link
    linkType
    type
    action {
      type
      title
      data
    }
  }
}

query GetCourtCase($input: LawAndOrderCourtCaseInput!, $locale: String!) {
  lawAndOrderCourtCaseDetail(input: $input, locale: $locale) {
    texts {
      intro
      footnote
    }
    data {
      id
      hasBeenServed
      caseNumberTitle
      groups {
        ...CourtCaseGroupsFragment
      }
    }
  }
}

query GetCourtCaseVerdict($input: LawAndOrderVerdictInput!, $locale: String!) {
  lawAndOrderVerdict(input: $input, locale: $locale) {
    caseId
    title
    subtitle
    appealDecision
    groups {
      ...CourtCaseGroupsFragment
    }
  }
}
