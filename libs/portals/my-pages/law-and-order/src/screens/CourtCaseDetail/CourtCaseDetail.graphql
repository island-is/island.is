query GetCourtCase($input: LawAndOrderCourtCaseInput!, $locale: String!) {
  lawAndOrderCourtCaseDetail(input: $input, locale: $locale) {
    texts {
      intro
      footnote
    }
    data {
      id
      caseId
      hasBeenServed
      caseNumberTitle
      groups {
        label
        items {
          label
          value
          link
          action {
            type
            title
            data
          }
        }
      }
    }
  }
}
