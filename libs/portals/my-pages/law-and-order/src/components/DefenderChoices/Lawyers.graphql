query GetLawyers($locale: String!) {
  lawAndOrderLawyers(locale: $locale) {
    lawyers {
      title
      nationalId
    }
    choices {
      cacheId
      id
      label
    }
  }
}

mutation PostDefenseChoice(
  $input: LawAndOrderDefenseChoiceInput!
  $locale: String!
) {
  lawAndOrderDefenseChoicePost(input: $input, locale: $locale) {
    caseId
  }
}
