query UserInfoOverview($useFakeData: Boolean) {
  nationalRegistryPerson(useFakeData: $useFakeData) {
    nationalId
    name {
      fullName
    }
    spouse {
      nationalId
      fullName
    }
    childCustody {
      nationalId
      fullName
    }
    biologicalChildren {
      nationalId
      fullName
    }
  }
}

query testQuery {
  icelandicGovernmentEmployees(input: { organizationId: "09901" }) {
    totalCount
    data {
      name
      job
      email
      phoneNumber
      department
      currentlyActive
      location {
        address
        description
        postalCode
      }
    }
  }
}
