query UserContractsOverview($hideInactiveContracts: Boolean) {
  hmsRentalAgreements(hideInactiveAgreements: $hideInactiveContracts) {
    data {
      id
      status
      contractType
      contractProperty {
        id
        propertyId
        streetAndHouseNumber
        municipality
        postalCode
      }
    }
    pageInfo {
      hasNextPage
    }
    totalCount
  }
}
