fragment Party on HmsContractParty {
  id
  type
  name
  address {
    city
    country
    postalCode
    streetAddress
  }
}

query UserContract($id: Int!) {
  hmsRentalAgreement(contractId: $id) {
    id
    status
    signatureDate
    landlords {
      ...Party
    }
    tenants {
      ...Party
    }
    contractType
    contractProperty {
      id
      propertyId
      streetAndHouseNumber
      municipality
      postalCode
    }
  }
}
