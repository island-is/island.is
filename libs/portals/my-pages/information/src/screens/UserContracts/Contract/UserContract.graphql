fragment Party on HmsContractParty {
  id
  type
  name
  address {
    city
    country
    postalCode
    streetAddress
  }
}

query UserContract($id: ID!) {
  hmsRentalAgreement(contractId: $id) {
    __typename
    id
    status
    terminationDate
    dateFrom
    dateTo
    landlords {
      ...Party
    }
    tenants {
      ...Party
    }
    contractType
    property {
      id
      propertyId
      streetAndHouseNumber
      municipality
      postalCode
    }
    documents {
      id
      name
      downloadUrl
    }
  }
}
