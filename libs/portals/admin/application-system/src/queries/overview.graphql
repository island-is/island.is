query getApplicationV2ApplicationTypesInstitutionAdmin {
  applicationV2ApplicationTypesInstitutionAdmin {
    id
    name
  }
}

query getApplicationV2ApplicationTypesSuperAdmin(
  $input: ApplicationTypesAdminInput!
) {
  applicationV2ApplicationTypesSuperAdmin(input: $input) {
    id
    name
  }
}

query getOrganizations($input: GetOrganizationsInput) {
  getOrganizations(input: $input) {
    items {
      id
      title
      slug
      logo {
        id
        url
        title
      }
    }
  }
}

