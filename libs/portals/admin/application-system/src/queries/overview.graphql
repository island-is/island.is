query getApplicationsSuperAdmin($input: ApplicationsSuperAdminFilters!) {
  applicationApplicationsAdmin(input: $input) {
    rows {
      id
      typeId
      applicant
      state
      created
      modified
      assignees
      applicantActors
      name
      pruned
      pruneAt
      institution
      progress
      status
      adminData {
        key
        values
        label
      }
      applicantName
      paymentStatus
      actionCard {
        title
        description
        tag {
          label
          variant
        }
        pendingAction {
          displayStatus
          content
          title
        }
        history {
          log
          subLog
          date
        }
        deleteButton
        draftTotalSteps
        draftFinishedSteps
      }
    }
    count
  }
}

