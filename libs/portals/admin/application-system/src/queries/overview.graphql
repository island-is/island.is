query getInstitutionApplicationTypes {
  applicationTypesInstitutionAdmin {
    id
    name
  }
}

query getSuperApplicationTypes($input: ApplicationTypesAdminInput!) {
  applicationTypesSuperAdmin(input: $input) {
    id
    name
  }
}

query getOrganizations($input: GetOrganizationsInput) {
  getOrganizations(input: $input) {
    items {
      id
      title
      slug
      logo {
        id
        url
        title
      }
    }
  }
}

query getApplicationsStatistics($input: ApplicationsAdminStatisticsInput!) {
  applicationApplicationsAdminStatistics(input: $input) {
    typeid
    count
    draft
    inprogress
    completed
    rejected
    approved
    name
  }
}

