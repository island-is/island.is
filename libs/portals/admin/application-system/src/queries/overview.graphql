query getApplicationsSuperAdmin($input: ApplicationsSuperAdminFilters!) {
  applicationApplicationsAdmin(input: $input) {
    rows {
      id
      typeId
      applicant
      state
      created
      modified
      assignees
      applicantActors
      name
      pruned
      pruneAt
      institution
      progress
      status
      applicantName
      paymentStatus
      actionCard {
        title
        description
        tag {
          label
          variant
        }
        pendingAction {
          displayStatus
          content
          title
        }
        history {
          log
          date
        }
        deleteButton
        draftTotalSteps
        draftFinishedSteps
      }
    }
    count
  }
}

query getApplicationsInstitutionAdmin($input: ApplicationsAdminFilters!) {
  applicationApplicationsInstitutionAdmin(input: $input) {
    rows {
      id
      typeId
      applicant
      state
      created
      modified
      assignees
      applicantActors
      name
      pruned
      pruneAt
      institution
      progress
      status
      adminData {
        key
        values
        label
      }
      applicantName
      paymentStatus
      actionCard {
        title
        description
        tag {
          label
          variant
        }
        pendingAction {
          displayStatus
          content
          title
        }
        history {
          log
          date
        }
        deleteButton
        draftTotalSteps
        draftFinishedSteps
      }
    }
    count
  }
}

query getInstitutionApplicationTypes(
  $input: ApplicationTypesInstitutionAdminInput!
) {
  applicationTypesInstitutionAdmin(input: $input) {
    id
    name
  }
}

query getSuperApplicationTypes {
  applicationTypesSuperAdmin {
    id
    name
  }
}

query getOrganizations($input: GetOrganizationsInput) {
  getOrganizations(input: $input) {
    items {
      id
      title
      slug
      logo {
        id
        url
        title
      }
    }
  }
}

query getApplicationStatistics($input: ApplicationsAdminStatisticsInput!) {
  applicationApplicationsAdminStatistics(input: $input) {
    typeid
    count
    draft
    inprogress
    completed
    rejected
    approved
    name
  }
}
