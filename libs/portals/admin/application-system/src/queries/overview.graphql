query getApplications($input: ApplicationApplicationsAdminInput!) {
  applicationApplicationsAdmin(input: $input) {
    id
    typeId
    applicant
    state
    created
    modified
    assignees
    applicantActors
    name
    pruned
    pruneAt
    institution
    progress
    status
    applicantName
    paymentStatus
    actionCard {
      title
      description
      tag {
        label
        variant
      }
      pendingAction {
        displayStatus
        content
        title
      }
      history {
        log
        date
      }
      deleteButton
      draftTotalSteps
      draftFinishedSteps
    }
  }
}

query getOrganizations($input: GetOrganizationsInput) {
  getOrganizations(input: $input) {
    items {
      id
      title
      slug
      logo {
        id
        url
        title
      }
    }
  }
}
