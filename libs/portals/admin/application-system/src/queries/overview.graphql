query getApplications($input: ApplicationApplicationsAdminInput!) {
  applicationApplicationsAdmin(input: $input) {
    id
    typeId
    applicant
    state
    created
    modified
    assignees
    applicantActors
    name
    pruned
    pruneAt
    institution
    progress
    status
    applicantName
    paymentStatus
    actionCard {
      title
      description
      tag {
        label
        variant
      }
      pendingAction {
        displayStatus
        content
        title
      }
      history {
        log
        date
      }
      deleteButton
      draftTotalSteps
      draftFinishedSteps
    }
  }
}

query getInstitutionApplications(
  $input: ApplicationApplicationsInstitutionAdminInput!
) {
  applicationApplicationsInstitutionAdmin(input: $input) {
    rows {
      id
      typeId
      applicant
      state
      created
      modified
      assignees
      applicantActors
      name
      institution
      progress
      status
      applicantName
      paymentStatus
      actionCard {
        title
        description
        tag {
          label
          variant
        }
        pendingAction {
          displayStatus
          content
          title
        }
        history {
          log
          date
        }
        deleteButton
        draftTotalSteps
        draftFinishedSteps
      }
    }
    count
  }
}

query getOrganizations($input: GetOrganizationsInput) {
  getOrganizations(input: $input) {
    items {
      id
      title
      slug
      logo {
        id
        url
        title
      }
    }
  }
}

query getApplicationStatistics(
  $input: ApplicationApplicationsAdminStatisticsInput!
) {
  applicationApplicationsAdminStatistics(input: $input) {
    typeid
    count
    draft
    inprogress
    completed
    rejected
    approved
    name
  }
}

query getApplicationDetails($applicationId: String!) {
  getApplicationDetails(applicationId: $applicationId) {
    externalData
    attachments
    answers
  }
}
