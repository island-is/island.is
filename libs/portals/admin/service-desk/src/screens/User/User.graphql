query GetUserProfileByNationalId($nationalId: String!) {
  UserProfileAdminProfile(nationalId: $nationalId) {
    nationalId
    email
    emailVerified
    mobilePhoneNumber
    mobilePhoneNumberVerified
    lastNudge
    nextNudge
    fullName
    documentNotifications
    emailNotifications
    locale
    emails {
      id
      email
      primary
      emailStatus
      isConnectedToActorProfile
    }
  }
}

mutation UpdateUserProfile(
  $nationalId: String!
  $input: UpdateUserProfileInput!
) {
  UserProfileAdminUpdateProfile(nationalId: $nationalId, input: $input) {
    nationalId
    email
    emailVerified
    mobilePhoneNumber
    mobilePhoneNumberVerified
    lastNudge
    nextNudge
    fullName
    documentNotifications
    emailNotifications
    locale
  }
}

mutation DeleteUserEmail($nationalId: String!, $emailId: String!) {
  UserProfileAdminDeleteEmail(nationalId: $nationalId, emailId: $emailId)
}

query GetAdminNotifications($nationalId: String!, $input: NotificationsInput!) {
  adminNotifications(nationalId: $nationalId, input: $input) {
    data {
      id
      notificationId
      sender {
        id
        title
        logoUrl
      }
      scope
      sent
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
  }
}

query GetAdminActorNotifications(
  $nationalId: String!
  $input: NotificationsInput!
) {
  adminActorNotifications(nationalId: $nationalId, input: $input) {
    data {
      id
      messageId
      rootMessageId
      userNotificationId
      recipient {
        nationalId
      }
      onBehalfOfNationalId {
        nationalId
      }
      scope
      created
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
  }
}
