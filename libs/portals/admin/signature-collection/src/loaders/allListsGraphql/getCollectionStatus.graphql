query collection($input: SignatureCollectionCollectionTypeInput!) {
  signatureCollectionAdminCurrent(input: $input) {
    id
    endTime
    startTime
    isActive
    collectionType
    name
    status
    areas {
      id
      name
      min
      max
    }
    candidates {
      id
      nationalId
      name
      phone
      email
      collectionId
    }
  }
}
