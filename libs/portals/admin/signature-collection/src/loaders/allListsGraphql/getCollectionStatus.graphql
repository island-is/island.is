query collection($input: SignatureCollectionBaseInput!) {
  signatureCollectionAdminCurrent(input: $input) {
    id
    endTime
    startTime
    isActive
    collectionType
    name
    status
    areas {
      id
      name
      min
      max
      isActive
      collectionId
      collectionStatus
    }
    candidates {
      id
      nationalId
      name
      phone
      email
      collectionId
      ownerName
      ownerBirthDate
      hasActiveLists
    }
  }
}
