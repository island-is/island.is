query allLists($input: SignatureCollectionIdInput!) {
  signatureCollectionAdminLists(input: $input) {
    id
    title
    area {
      id
      name
      min
      max
      isActive
      collectionId
    }
    endTime
    startTime
    candidate {
      id
      nationalId
      name
      phone
      email
      ownerName
    }
    collectors {
      nationalId
      name
    }
    active
    collectionId
    slug
    numberOfSignatures
    maxReached
    reviewed
    collectionType
  }
}
