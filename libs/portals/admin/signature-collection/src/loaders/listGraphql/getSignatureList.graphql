query listbyid($input: SignatureCollectionListIdInput!) {
  signatureCollectionAdminList(input: $input) {
    id
    title
    area {
      id
      name
      min
      max
    }
    endTime
    startTime
    candidate {
      id
      nationalId
      name
      phone
      email
      ownerName
    }
    collectors {
      nationalId
      name
    }
    active
    collectionId
    collectionType
    slug
    numberOfSignatures
    maxReached
    reviewed
  }
}
