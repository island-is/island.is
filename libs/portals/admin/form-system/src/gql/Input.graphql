mutation formSystemCreateInput(
  $input: FormSystemCreateInputInput!
  ) {
  formSystemCreateInput(input: $input) {
    id
    name {
      is
      en
    }
    description {
      is
      en
    }
    isRequired
    displayOrder
    groupId
    isHidden
    type
    guid
    isPartOfMultiSet
    groupGuid
    inputSettings {
      isLarge
      size
      interval
      hasLink
      url
      buttonText {
        is
        en
      }
      types
      maxSize
      isMulti
      amount
      header
      maxLength
      minLength
      min
      max
      list {
        guid
        label {
        is
        en
      }
        description {
        is
        en
      }
        displayOrder
        isSelected
        value
      }
      type
      name {
        is
        en
      }
      isList
      hasInput
    }
    inputFields
  }
}

mutation formSystemDeleteInput(
  $input: FormSystemDeleteInputInput!
) {
  formSystemDeleteInput(input: $input)
}

mutation formSystemUpdateInput(
  $input: FormSystemUpdateInputInput!
) {
  formSystemUpdateInput(input: $input)
}
