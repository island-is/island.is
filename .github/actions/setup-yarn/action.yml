name: 'Setup yarn'
description: 'Yarn setup and install dependencies'
inputs:
  working-directory:
    description: 'Directory to run the action in'
    required: false
    default: '.'

runs:
  using: 'composite'
  steps:
    - name: Corepack
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        corepack enable

    - name: Check node version
      working-directory: ${{ inputs.working-directory }}
      shell: bash
      run: |
        set -euo pipefail
        node -v
        yarn --version
        ls -l "$(which node)"

    - name: Get Yarn Cache Directory Path
      working-directory: ${{ inputs.working-directory }}
      shell: bash
      id: yarn-cache-dir-path
      run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

    - name: Set env for RunsOn
      shell: bash
      if: ${{ !github.event.localrun }}
      run: echo "RUNS_ON_S3_BUCKET_CACHE=${{ env.RUNS_ON_BUCKET_NAME }}" >> $GITHUB_ENV

    - name: Cache Dependencies
      uses: runs-on/cache@v4
      id: restore-cache
      with:
        path: |
          ${{ steps.yarn-cache-dir-path.outputs.dir }}
          ${{ inputs.working-directory }}/node_modules
          ${{ github.workspace }}/.cypress-cache
        key: ${{ runner.os }}-deps-cypress-${{ hashFiles('yarn.lock') }}-1-node_modules

    - name: Yarn install
      working-directory: ${{ inputs.working-directory }}
      shell: bash
      if: ${{ steps.restore-cache.outputs.cache-hit != 'true' }}
      run: |
        yarn install --immutable
