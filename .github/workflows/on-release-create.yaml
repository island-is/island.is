name: Release created

on:
  push:
    branches:
      - 'releases/**'
jobs:
  mq:
    if: github.event.created
    runs-on: arc-shared
    env:
      GIT_BRANCH: ${{ github.ref_name }}
    steps:
      - name: Get GitHub App token
        id: get-token
        uses: ./.github/actions/get-github-token
        with:
          app-id: ${{ secrets.ISLAND_IS_APP_ID }}
          private-key: ${{ secrets.ISLAND_IS_PRIVATE_KEY }}

      - run: |
          export GIT_BRANCH="${GIT_BRANCH:-${GITHUB_REF#refs/heads/}}"
          echo "New release branch created: $GIT_BRANCH"
          curl -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ steps.get-token.outputs.token }}" \
          https://api.github.com/repos/${{ github.repository }}/actions/workflows/merge-queue.yml/dispatches \
          -d "{\"ref\":\"$GIT_BRANCH\"}"
