name: PR lint
on:
  pull_request:
    types:
      - opened
      - reopened
      - edited
      - synchronize

defaults:
  run:
    shell: bash -euo pipefail {0}

env:
  AWS_REGION: eu-west-1

jobs:
  lint:
    name: Lint PR title
    runs-on: arc-shared
    steps:
      - name: Checkout only workflows and token script
        uses: actions/checkout@v5
        with:
          sparse-checkout: |
            .github
            scripts/ci/github-token
      - name: Get GitHub App token
        id: get-token
        uses: ./.github/actions/get-github-token
        with:
          app-id: ${{ secrets.ISLAND_IS_APP_ID }}
          private-key: ${{ secrets.ISLAND_IS_PRIVATE_KEY }}
      - uses: amannn/action-semantic-pull-request@v5
        with:
          types: |
            feat
            infra
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
        env:
          GITHUB_TOKEN: ${{ steps.get-token.outputs.token }}
