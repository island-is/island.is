global:
  env:
    AUDIT_GROUP_NAME: '/island-is/audit-log'
    AWS_REGION: 'eu-west-1'
    NPM_CONFIG_UPDATE_NOTIFIER: 'false'
    PORT: '3333'
    name: 'prod'
  initContainer:
    env:
      AWS_REGION: 'eu-west-1'
      NPM_CONFIG_UPDATE_NOTIFIER: 'false'
name: 'judicial-system-api'
enabled: true
env:
  ALLOW_AUTH_BYPASS: 'false'
  AUDIT_TRAIL_GROUP_NAME: 'k8s/judicial-system/audit-log'
  AUDIT_TRAIL_REGION: 'eu-west-1'
  AUDIT_TRAIL_USE_GENERIC_LOGGER: 'false'
  AUTH_IDS_CLIENT_ID: '@rettarvorslugatt.island.is/web'
  AUTH_IDS_LOGOUT_REDIRECT_URI: 'https://rettarvorslugatt.island.is'
  AUTH_IDS_REDIRECT_URI: 'https://rettarvorslugatt.island.is/api/auth/callback/identity-server'
  AUTH_IDS_SCOPE: 'openid profile offline_access'
  BACKEND_URL: 'http://web-judicial-system-backend'
  CONTENTFUL_ENVIRONMENT: 'master'
  CONTENTFUL_HOST: 'cdn.contentful.com'
  HIDDEN_FEATURES: 'VERDICT_DELIVERY'
  IDENTITY_SERVER_ISSUER_URL: 'https://innskra.island.is'
  LOG_LEVEL: 'info'
  NODE_OPTIONS: '--max-old-space-size=460 --enable-source-maps -r dd-trace/init'
  SERVERSIDE_FEATURES_ON: 'driving-license-use-v1-endpoint-for-v2-comms'
grantNamespaces:
  - 'nginx-ingress-external'
grantNamespacesEnabled: true
healthCheck:
  liveness:
    initialDelaySeconds: 3
    path: '/liveness'
    timeoutSeconds: 3
  readiness:
    initialDelaySeconds: 3
    path: '/liveness'
    timeoutSeconds: 3
hpa:
  scaling:
    metric:
      cpuAverageUtilization: 90
      nginxRequestsIrate: 8
    replicas:
      max: 10
      min: 2
image:
  repository: '821090935708.dkr.ecr.eu-west-1.amazonaws.com/judicial-system-api'
ingress:
  primary-alb:
    annotations:
      kubernetes.io/ingress.class: 'nginx-external-alb'
      nginx.ingress.kubernetes.io/proxy-buffer-size: '8k'
      nginx.ingress.kubernetes.io/proxy-buffering: 'on'
      nginx.ingress.kubernetes.io/service-upstream: 'true'
    hosts:
      - host: 'rettarvorslugatt.island.is'
        paths:
          - '/api/graphql'
          - '/api/auth'
          - '/api/case'
          - '/api/feature'
          - '/api/defender'
namespace: 'judicial-system'
podDisruptionBudget:
  maxUnavailable: 1
  unhealthyPodEvictionPolicy: 'IfHealthyBudget'
podSecurityContext:
  fsGroup: 65534
pvcs: []
replicaCount:
  default: 2
  max: 10
  min: 2
resources:
  limits:
    cpu: '350m'
    memory: '512Mi'
  requests:
    cpu: '200m'
    memory: '256Mi'
secrets:
  AUTH_IDS_SECRET: '/k8s/judicial-system/AUTH_IDS_SECRET'
  AUTH_JWT_SECRET: '/k8s/judicial-system/AUTH_JWT_SECRET'
  BACKEND_ACCESS_TOKEN: '/k8s/judicial-system/BACKEND_ACCESS_TOKEN'
  CONFIGCAT_SDK_KEY: '/k8s/configcat/CONFIGCAT_SDK_KEY'
  CONTENTFUL_ACCESS_TOKEN: '/k8s/judicial-system/CONTENTFUL_ACCESS_TOKEN'
  LAWYERS_ICELAND_API_KEY: '/k8s/judicial-system/LAWYERS_ICELAND_API_KEY'
securityContext:
  allowPrivilegeEscalation: false
  privileged: false
serviceAccount:
  annotations:
    eks.amazonaws.com/role-arn: 'arn:aws:iam::251502586493:role/judicial-system-api'
  create: true
  name: 'judicial-system-api'
