#####################################################################
#
# Do not edit this file manually, it is automatically generated.
# Run "yarn charts" instead.
#
#####################################################################

global:
  env:
    AUDIT_GROUP_NAME: '/island-is/audit-log'
    AWS_REGION: 'eu-west-1'
    NPM_CONFIG_UPDATE_NOTIFIER: 'false'
    PORT: '3333'
    name: 'prod'
  initContainer:
    env:
      AWS_REGION: 'eu-west-1'
      NPM_CONFIG_UPDATE_NOTIFIER: 'false'
name: 'web'
enabled: true
env:
  API_URL: 'http://api'
  CODE_OWNER: 'stefna'
  DISABLE_API_CATALOGUE: 'false'
  DISABLE_ORGANIZATION_CHATBOT: 'false'
  DISABLE_SYSLUMENN_PAGE: 'false'
  ENVIRONMENT: 'prod'
  LOG_LEVEL: 'info'
  NODE_OPTIONS: '--max-old-space-size=691 --enable-source-maps -r dd-trace/init'
  SERVERSIDE_FEATURES_ON: 'driving-license-use-v1-endpoint-for-v2-comms'
  TRACKING_DOMAIN: 'island.is'
grantNamespaces:
  - 'nginx-ingress-external'
  - 'api-catalogue'
  - 'application-system'
  - 'consultation-portal'
  - 'search-indexer'
grantNamespacesEnabled: true
healthCheck:
  liveness:
    initialDelaySeconds: 3
    path: '/liveness'
    timeoutSeconds: 3
  readiness:
    initialDelaySeconds: 20
    path: '/readiness'
    timeoutSeconds: 3
hpa:
  scaling:
    metric:
      cpuAverageUtilization: 90
      nginxRequestsIrate: 5
    replicas:
      max: 50
      min: 2
image:
  repository: '821090935708.dkr.ecr.eu-west-1.amazonaws.com/web'
ingress:
  primary-alb:
    annotations:
      kubernetes.io/ingress.class: 'nginx-external-alb'
      nginx.ingress.kubernetes.io/proxy-buffer-size: '8k'
      nginx.ingress.kubernetes.io/proxy-buffering: 'on'
      nginx.ingress.kubernetes.io/service-upstream: 'true'
    hosts:
      - host: 'island.is'
        paths:
          - '/'
      - host: 'www.island.is'
        paths:
          - '/'
namespace: 'islandis'
podDisruptionBudget:
  maxUnavailable: 1
  unhealthyPodEvictionPolicy: 'AlwaysAllow'
pvcs: []
replicaCount:
  default: 2
  max: 50
  min: 2
resources:
  limits:
    cpu: '1000m'
    memory: '768Mi'
  requests:
    cpu: '300m'
    memory: '384Mi'
secrets:
  CONFIGCAT_SDK_KEY: '/k8s/configcat/CONFIGCAT_SDK_KEY'
  DD_LOGS_CLIENT_TOKEN: '/k8s/DD_LOGS_CLIENT_TOKEN'
securityContext:
  allowPrivilegeEscalation: false
  privileged: false
