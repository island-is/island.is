global:
  env:
    AUDIT_GROUP_NAME: '/island-is/audit-log'
    AWS_REGION: 'eu-west-1'
    NPM_CONFIG_UPDATE_NOTIFIER: 'false'
    PORT: '3333'
    name: 'dev'
  initContainer:
    env:
      AWS_REGION: 'eu-west-1'
      NPM_CONFIG_UPDATE_NOTIFIER: 'false'
name: 'icelandic-names-registry-backend'
enabled: true
env:
  DB_HOST: 'postgres-applications.internal'
  DB_NAME: 'icelandic_names_registry_backend'
  DB_REPLICAS_HOST: 'postgres-applications-reader.internal'
  DB_USER: 'icelandic_names_registry_backend'
  IDENTITY_SERVER_ISSUER_URL: 'https://identity-server.dev01.devland.is'
  LOG_LEVEL: 'info'
  NODE_OPTIONS: '--max-old-space-size=230 -r dd-trace/init'
  SERVERSIDE_FEATURES_ON: ''
grantNamespaces:
  - 'islandis'
grantNamespacesEnabled: true
healthCheck:
  liveness:
    initialDelaySeconds: 3
    path: '/liveness'
    timeoutSeconds: 3
  readiness:
    initialDelaySeconds: 3
    path: '/liveness'
    timeoutSeconds: 3
hpa:
  scaling:
    metric:
      cpuAverageUtilization: 90
      nginxRequestsIrate: 5
    replicas:
      max: 3
      min: 1
image:
  repository: '821090935708.dkr.ecr.eu-west-1.amazonaws.com/icelandic-names-registry-backend'
initContainer:
  containers:
    - args:
        - 'sequelize-cli'
        - 'db:migrate'
      command:
        - 'npx'
      name: 'migrations'
      resources:
        limits:
          cpu: '200m'
          memory: '256Mi'
        requests:
          cpu: '50m'
          memory: '128Mi'
    - args:
        - 'sequelize-cli'
        - 'db:seed:all'
      command:
        - 'npx'
      name: 'seed'
      resources:
        limits:
          cpu: '200m'
          memory: '256Mi'
        requests:
          cpu: '50m'
          memory: '128Mi'
  env:
    DB_HOST: 'postgres-applications.internal'
    DB_NAME: 'icelandic_names_registry_backend'
    DB_REPLICAS_HOST: 'postgres-applications-reader.internal'
    DB_USER: 'icelandic_names_registry_backend'
    SERVERSIDE_FEATURES_ON: ''
  secrets:
    DB_PASS: '/k8s/icelandic-names-registry-backend/DB_PASSWORD'
namespace: 'icelandic-names-registry'
podDisruptionBudget:
  maxUnavailable: 1
pvcs: []
replicaCount:
  default: 1
  max: 3
  min: 1
resources:
  limits:
    cpu: '200m'
    memory: '256Mi'
  requests:
    cpu: '100m'
    memory: '128Mi'
secrets:
  CONFIGCAT_SDK_KEY: '/k8s/configcat/CONFIGCAT_SDK_KEY'
  DB_PASS: '/k8s/icelandic-names-registry-backend/DB_PASSWORD'
securityContext:
  allowPrivilegeEscalation: false
  privileged: false
