generates:
  ./apps/judicial-system/web/src/:
    schema:
      - ./apps/judicial-system/api/src/api.graphql
    documents: apps/judicial-system/web/src/**/*.graphql
    preset: 'near-operation-file'
    presetConfig:
      baseTypesPath: '~@island.is/judicial-system-web/src/graphql/schema'
    plugins:
      - typescript-operations
      - typescript-react-apollo
    config:
      withComponent: false
      avoidOptionals:
        object: true

  ./apps/judicial-system/web/src/graphql/schema.tsx:
    schema:
      - ./apps/judicial-system/api/src/api.graphql
    documents:
      - ./apps/judicial-system/web/**/*.(ts|tsx)
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      avoidOptionals:
        object: true
      namingConvention:
        enumValues: 'change-case-all#upperCase'
  ./apps/judicial-system/web/src/graphql/possibleTypes.json:
    schema:
      - ./apps/judicial-system/api/src/api.graphql
    plugins:
      - fragment-matcher
    config:
      apolloClientVersion: 3
hooks:
  afterAllFileWrite:
    - prettier --write
