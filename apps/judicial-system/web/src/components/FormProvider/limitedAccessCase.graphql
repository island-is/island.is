query LimitedAccessCase($input: CaseQueryInput!) {
  limitedAccessCase(input: $input) {
    id
    created
    origin
    type
    indictmentSubtypes
    state
    policeCaseNumbers
    caseFiles {
      id
      created
      modified
      name
      type
      category
      state
      key
      size
      userGeneratedFilename
      displayDate
      submittedBy
    }
    defendants {
      id
      noNationalId
      nationalId
      name
      gender
      address
      citizenship
      defenderName
      defenderNationalId
      defenderEmail
      defenderPhoneNumber
      defenderChoice
      defendantPlea
      requestedDefenderChoice
      requestedDefenderNationalId
      requestedDefenderName
      isDefenderChoiceConfirmed
      caseFilesSharedWithDefender
      serviceRequirement
      verdictViewDate
      verdictAppealDeadline
      isVerdictAppealDeadlineExpired
      subpoenaType
      isSentToPrisonAdmin
      sentToPrisonAdminDate
      openedByPrisonAdminDate
      punishmentType
      subpoenas {
        id
        created
        serviceStatus
        serviceDate
        servedBy
        comment
        defenderNationalId
        caseId
        defendantId
        subpoenaId
      }
    }
    defenderName
    defenderNationalId
    defenderEmail
    defenderPhoneNumber
    requestSharedWithDefender
    court {
      id
      name
      type
    }
    leadInvestigator
    requestedCustodyRestrictions
    creatingProsecutor {
      id
      name
      title
    }
    prosecutor {
      id
      name
      title
      email
    }
    courtCaseNumber
    courtEndTime
    validToDate
    decision
    isValidToDateInThePast
    isCustodyIsolation
    isolationToDate
    conclusion
    accusedPostponedAppealDate
    prosecutorPostponedAppealDate
    rulingDate
    rulingSignatureDate
    registrar {
      id
      name
      title
      email
    }
    judge {
      id
      name
      title
      email
    }
    courtRecordSignatory {
      id
      name
      title
    }
    courtRecordSignatureDate
    parentCase {
      id
      state
      validToDate
      decision
      courtCaseNumber
      ruling
    }
    childCase {
      id
    }
    caseModifiedExplanation
    caseResentExplanation
    appealState
    accusedAppealDecision
    prosecutorAppealDecision
    isAppealDeadlineExpired
    isStatementDeadlineExpired
    statementDeadline
    canBeAppealed
    canDefenderAppeal
    hasBeenAppealed
    appealedByRole
    appealedDate
    appealDeadline
    prosecutorStatementDate
    defendantStatementDate
    appealReceivedByCourtDate
    appealConclusion
    appealRulingDecision
    appealCaseNumber
    appealRulingModifiedHistory
    appealAssistant {
      id
      name
    }
    appealJudge1 {
      id
      name
    }
    appealJudge2 {
      id
      name
    }
    appealJudge3 {
      id
      name
    }
    arraignmentDate {
      date
      location
    }
    courtDate {
      date
      location
    }
    prosecutorsOffice {
      id
      name
    }
    postponedIndefinitelyExplanation
    indictmentDecision
    indictmentRulingDecision
    indictmentCompletedDate
    indictmentReviewDecision
    indictmentVerdictViewedByAll
    indictmentVerdictAppealDeadlineExpired
    indictmentReviewer {
      id
      name
    }
    courtSessionType
    eventLogs {
      id
      created
      eventType
    }
    mergeCase {
      id
      courtCaseNumber
    }
    indictmentCounts {
      id
      caseId
      policeCaseNumber
      created
      modified
      vehicleRegistrationNumber
      offenses {
        id
        indictmentCountId
        created
        modified
        offense
        substances
      }
      lawsBroken
      incidentDescription
      legalArguments
    }
    mergedCases {
      id
      courtCaseNumber
      type
      caseFiles {
        id
        created
        modified
        name
        type
        category
        state
        key
        size
        userGeneratedFilename
        displayDate
        submittedBy
      }
      policeCaseNumbers
      indictmentSubtypes
      court {
        id
        name
      }
      judge {
        id
        name
      }
      prosecutorsOffice {
        id
        name
      }
    }
    hasCivilClaims
    civilClaimants {
      id
      caseId
      name
      nationalId
      noNationalId
      hasSpokesperson
      spokespersonIsLawyer
      spokespersonNationalId
      spokespersonName
      spokespersonEmail
      spokespersonPhoneNumber
      caseFilesSharedWithSpokesperson
    }
    isCompletedWithoutRuling
    caseSentToCourtDate
  }
}
