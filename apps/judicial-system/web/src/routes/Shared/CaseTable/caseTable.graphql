query CaseTable($input: CaseTableQueryInput!) {
  caseTable(input: $input) {
    rowCount
    rows {
      caseId
      cells {
        value {
          __typename
          ... on StringValue {
            str
            sortValue
          }
          ... on StringGroupValue {
            strList
          }
          ... on TagValue {
            color
            text
          }
          ... on TagPairValue {
            firstTag {
              color
              text
            }
            secondTag {
              color
              text
            }
          }
        }
      }
    }
  }
}
