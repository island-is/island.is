query CaseTable($input: CaseTableQueryInput!) {
  caseTable(input: $input) {
    rowCount
    rows {
      caseId
      isMyCase
      actionOnRowClick
      contextMenuActions
      cells {
        value {
          __typename
          ... on StringValue {
            str
          }
          ... on StringGroupValue {
            strList
            hasCheckMark
          }
          ... on TagValue {
            color
            text
          }
          ... on TagPairValue {
            firstTag {
              color
              text
            }
            secondTag {
              color
              text
            }
          }
        }
        sortValue
      }
    }
  }
}
