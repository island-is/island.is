query Cases {
  cases {
    id
    type
    decision
    state
    courtCaseNumber
    accusedAppealDecision
    prosecutorAppealDecision
    accusedPostponedAppealDate
    prosecutorPostponedAppealDate
    courtEndTime
    validToDate
    policeCaseNumbers
    parentCaseId
    appealCaseNumber
    appealState
    appealRulingDecision
    defendants {
      id
      created
      modified
      caseId
      nationalId
      name
      noNationalId
      defenderChoice
      verdictViewDate
      isSentToPrisonAdmin
      punishmentType
      openedByPrisonAdminDate
      subpoenas {
        id
        serviceStatus
        subpoenaId
      }
      verdictAppealDate
    }
    defendantsPunishmentType
    courtDate
    isValidToDateInThePast
    initialRulingDate
    rulingDate
    rulingSignatureDate
    court {
      id
      name
    }
    judge {
      id
      created
      modified
      nationalId
      name
      title
      mobileNumber
      email
      role
      active
    }
    prosecutor {
      id
      created
      modified
      nationalId
      name
      title
      mobileNumber
      email
      role
      active
      canConfirmIndictment
    }
    registrar {
      id
      created
      modified
      nationalId
      name
      title
      mobileNumber
      email
      role
      active
    }
    creatingProsecutor {
      id
      created
      modified
      nationalId
      name
      title
      mobileNumber
      email
      role
      active
      canConfirmIndictment
    }
    postponedIndefinitelyExplanation
    indictmentReviewer {
      id
      name
    }
    indictmentReviewDecision
    indictmentAppealDeadline
    indictmentVerdictViewedByAll
    indictmentVerdictAppealDeadlineExpired
    indictmentRulingDecision
    indictmentDecision
    indictmentCompletedDate
    courtSessionType
    caseSentToCourtDate
  }
}
