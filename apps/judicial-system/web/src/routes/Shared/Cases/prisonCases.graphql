query PrisonCases {
  cases {
    id
    created
    type
    decision
    state
    courtCaseNumber
    accusedAppealDecision
    prosecutorAppealDecision
    accusedPostponedAppealDate
    prosecutorPostponedAppealDate
    courtEndTime
    validToDate
    policeCaseNumbers
    parentCaseId
    appealCaseNumber
    appealState
    appealRulingDecision
    defendants {
      id
      created
      modified
      caseId
      nationalId
      name
      noNationalId
      defendantWaivesRightToCounsel
    }
    courtDate
    isValidToDateInThePast
    initialRulingDate
    rulingDate
    rulingSignatureDate
    judge {
      id
      created
      modified
      nationalId
      name
      title
      mobileNumber
      email
      role
      active
    }
    prosecutor {
      id
      created
      modified
      nationalId
      name
      title
      mobileNumber
      email
      role
      active
    }
    registrar {
      id
      created
      modified
      nationalId
      name
      title
      mobileNumber
      email
      role
      active
    }
    creatingProsecutor {
      id
      created
      modified
      nationalId
      name
      title
      mobileNumber
      email
      role
      active
    }
  }
}
