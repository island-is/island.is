mutation UpdateIndictmentCount($input: UpdateIndictmentCountInput!) {
  updateIndictmentCount(input: $input) {
    id
    created
    modified
    caseId
    policeCaseNumber
    vehicleRegistrationNumber
    offenses
    substances
    lawsBroken
    incidentDescription
    legalArguments
    indictmentCountSubtypes
    recordedSpeed
    speedLimit
  }
}
