query Verdict($input: VerdictQueryInput!) {
  verdict(input: $input) {
    id
    created
    modified
    appealDate
    appealDecision
    serviceRequirement
    serviceStatus
    serviceDate
    serviceInformationForDefendant
    externalPoliceDocumentId
    comment
    deliveredToDefenderNationalId
    servedBy
    isDefaultJudgement
  }
}
