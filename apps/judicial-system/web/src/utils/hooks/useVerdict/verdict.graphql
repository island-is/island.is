query Verdict($input: VerdictQueryInput!) {
  verdict(input: $input) {
    id
    created
    appealDate
    appealDecision
    serviceRequirement
    serviceStatus
    serviceDate
    serviceInformationForDefendant
    externalPoliceDocumentId
    legalPaperRequestDate
    comment
    defenderNationalId
    servedBy
  }
}
