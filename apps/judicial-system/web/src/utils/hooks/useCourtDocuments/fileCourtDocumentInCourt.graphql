mutation FileCourtDocumentInCourtSession(
  $input: FileCourtDocumentInCourtSessionInput!
) {
  fileCourtDocumentInCourtSession(input: $input) {
    created
    caseFileId
    caseId
    courtSessionId
    created
    documentOrder
    documentType
    generatedPdfUri
    id
    modified
    name
  }
}
