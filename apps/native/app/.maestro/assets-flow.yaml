appId: 'is.island.app.dev'
---
- runFlow: try-signing-in-flow.yaml
- tapOn:
    id: 'TABBAR_TAB_MORE'
- tapOn:
    id: 'MORE_CARD_ASSETS'
- assertVisible:
    id: 'SCREEN_ASSETS_OVERVIEW'
- assertVisible:
    id: 'ASSET_ITEM'
- tapOn:
    id: 'ASSET_ITEM'
- assertVisible:
    id: 'SCREEN_ASSETS_DETAIL'
- tapOn:
    id: 'NAVBAR_SHEET_CLOSE_BUTTON'
