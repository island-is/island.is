appId: 'is.island.app.dev'
---
- runFlow: utils/launch-and-sign-in.yaml
- runFlow:
    file: 'utils/select-tab.yaml'
    env:
      title: 'Meira'

- tapOn:
    id: 'MORE_CARD_HEALTH'
- assertVisible:
    id: 'SCREEN_HEALTH_OVERVIEW'
- tapOn:
    id: 'BUTTON_VACCINATIONS'
- assertVisible:
    id: 'SCREEN_VACCINATIONS'
- assertVisible:
    id: 'VACCINATION_ITEM'
- tapOn:
    id: 'VACCINATION_ITEM'
- assertVisible:
    id: 'VACCINATION_ITEM_ROW'

# Go back
- tapOn:
    text: 'Heilsa'
- scrollUntilVisible:
    element:
      id: 'HEALTH_CENTER'
