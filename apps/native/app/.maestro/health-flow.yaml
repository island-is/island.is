appId: 'is.island.app.dev'
---
- runFlow: try-signing-in-flow.yaml
- tapOn:
    id: 'TABBAR_TAB_MORE'
- tapOn:
    id: 'MORE_CARD_HEALTH'
- assertVisible:
    id: 'SCREEN_HEALTH_OVERVIEW'
- assertVisible:
    id: 'HEALTH_CENTER'
- tapOn:
    id: 'BUTTON_VACCINATIONS'
- assertVisible:
    id: 'SCREEN_VACCINATIONS'
- assertVisible:
    id: 'VACCINATION_ITEM'
- tapOn:
    id: 'VACCINATION_ITEM'
- assertVisible:
    id: 'VACCINATION_ITEM_ROW'
- tapOn:
    text: 'Heilsa'
