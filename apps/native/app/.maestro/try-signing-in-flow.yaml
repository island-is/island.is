appId: 'is.island.app.dev'
---
# Sign in if login button is visible
- runFlow:
    when:
      visible:
        id: 'LOGIN_BUTTON_AUTHENTICATE'
        optional: true
    commands:
      - runFlow: sign-in-flow.yaml
# If login button is not visible, we are already signed in, try going to home screen
- runFlow:
    when:
      notVisible:
        id: 'LOGIN_BUTTON_AUTHENTICATE'
        optional: true
    commands:
      - tapOn:
          id: 'TABBAR_TAB_HOME'
