appId: 'is.island.app.dev'
---
- runFlow: try-signing-in-flow.yaml
- tapOn:
    id: 'TABBAR_TAB_MORE'
- tapOn:
    id: 'MORE_CARD_FINANCE'
- assertVisible:
    id: 'SCREEN_FINANCE'
- tapOn:
    id: 'FINANCE_ITEM'
- tapOn:
    id: 'FINANCE_ITEM_ROW'
- assertVisible:
    id: 'SCREEN_FINANCE_DETAIL'
- tapOn:
    id: 'NAVBAR_SHEET_CLOSE_BUTTON'
