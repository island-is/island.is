      properties:
        user:
          $ref: '#/components/schemas/User'
        discountCode:
          type: string
        connectionDiscountCodes:
          type: array
          items:
            $ref: '#/components/schemas/ConnectionDiscountCode'
        nationalId:
          type: string
        expiresIn:
          type: number
      required:
        - user
        - discountCode
        - connectionDiscountCodes
        - nationalId
        - expiresIn
    CreateExplicitDiscountCodeParams:
      type: object
      properties: {}
    CheckFlightLegBody:
      type: object
      properties:
        origin:
          type: string
        destination:
          type: string
        date:
          format: date-time
          type: string
      required:
        - origin
        - destination
        - date
    CheckFlightBody:
