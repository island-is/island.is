      properties:
        firstName:
          type: string
        middleName:
          type: string
        lastName:
          type: string
        gender:
          type: string
          enum:
            - kk
            - kvk
            - x
            - manneskja
        nationalId:
          type: string
        fund:
          $ref: '#/components/schemas/Fund'
      required:
        - firstName
        - middleName
        - lastName
        - gender
        - nationalId
        - fund
    User:
      type: object
      properties:
        firstName:
          type: string
        middleName:
          type: string
        lastName:
          type: string
        gender:
          type: string
          enum:
            - kk
            - kvk
            - x
            - manneskja
        nationalId:
          type: string
        fund:
          $ref: '#/components/schemas/Fund'
        address:
          type: string
        postalcode:
          type: number
        city:
          type: string
      required:
        - firstName
        - middleName
        - lastName
        - gender
        - nationalId
        - fund
        - address
        - postalcode
        - city
    ConnectionDiscountCode:
      type: object
      properties:
        code:
          type: string
        flightId:
          type: string
        flightDesc:
          type: string
        validUntil:
          type: string
      required:
        - code
        - flightId
        - flightDesc
        - validUntil
    Discount:
