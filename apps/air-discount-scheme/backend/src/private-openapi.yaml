components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    Liveness:
      type: object
      properties:
        ok:
          type: boolean
      required:
        - ok
    Version:
      type: object
      properties:
        version:
          type: string
      required:
        - version
    Fund:
      type: object
      properties:
        credit:
          type: number
          description: Determines if the user has any discount credits left
        used:
          type: number
        total:
          type: number
      required:
        - credit
        - used
        - total
    AirlineUser:
      type: object
      properties:
        firstName:
          type: string
        middleName:
          type: string
        lastName:
          type: string
        gender:
          type: string
          enum:
            - kvk
            - kk
            - x
        nationalId:
          type: string
        fund:
          $ref: '#/components/schemas/Fund'
      required:
        - firstName
        - middleName
        - lastName
        - gender
        - nationalId
        - fund
    User:
      type: object
      properties:
        firstName:
          type: string
        middleName:
          type: string
        lastName:
          type: string
        gender:
          type: string
          enum:
            - kvk
            - kk
            - x
        nationalId:
          type: string
        fund:
          $ref: '#/components/schemas/Fund'
        address:
          type: string
        postalcode:
          type: number
        city:
          type: string
      required:
        - firstName
        - middleName
        - lastName
        - gender
        - nationalId
        - fund
        - address
        - postalcode
        - city
    ConnectionDiscountCode:
      type: object
      properties:
        code:
          type: string
        flightId:
          type: string
        flightDesc:
          type: string
        validUntil:
          type: string
      required:
        - code
        - flightId
        - flightDesc
        - validUntil
    Discount:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        discountCode:
          type: string
        connectionDiscountCodes:
          type: array
          items:
            $ref: '#/components/schemas/ConnectionDiscountCode'
        nationalId:
          type: string
        expiresIn:
          type: number
      required:
        - user
        - discountCode
        - connectionDiscountCodes
        - nationalId
        - expiresIn
    CheckFlightLegBody:
      type: object
      properties:
        origin:
          type: string
        destination:
          type: string
        date:
          format: date-time
          type: string
      required:
        - origin
        - destination
        - date
    CheckFlightBody:
      type: object
      properties:
        flightLegs:
          type: array
          items:
            $ref: '#/components/schemas/CheckFlightLegBody'
      required:
        - flightLegs
    CreateFlightLegBody:
      type: object
      properties:
        origin:
          type: string
        destination:
          type: string
        originalPrice:
          type: number
        discountPrice:
          type: number
        date:
          format: date-time
          type: string
        cooperation:
          type: string
          enum:
            - norlandair
      required:
        - origin
        - destination
        - originalPrice
        - discountPrice
        - date
        - cooperation
    CreateFlightBody:
      type: object
      properties:
        bookingDate:
          format: date-time
          type: string
        flightLegs:
          type: array
          items:
            $ref: '#/components/schemas/CreateFlightLegBody'
      required:
        - bookingDate
        - flightLegs
    FlightLegViewModel:
      type: object
      properties:
        id:
          type: string
        origin:
          type: string
        destination:
          type: string
        originalPrice:
          type: number
        discountPrice:
          type: number
        date:
          format: date-time
          type: string
      required:
        - id
        - origin
        - destination
        - originalPrice
        - discountPrice
        - date
    FlightViewModel:
      type: object
      properties:
        id:
          type: string
        nationalId:
          type: string
        bookingDate:
          format: date-time
          type: string
        flightLegs:
          type: array
          items:
            $ref: '#/components/schemas/FlightLegViewModel'
      required:
        - id
        - nationalId
        - bookingDate
        - flightLegs
