schema:
  - apps/api/src/api.graphql
documents: apps/web/screens/queries/*.{ts,tsx}
generates:
  apps/web/graphql/schema/index.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      importOperationTypesFrom: ./graphql/schema
      exportFragmentSpreadSubTypes: true
      scalars:
        DateTime: Date
        JSON: '{ [key: string]: any }'
      namingConvention:
        typeNames: change-case#pascalCase
  apps/web/graphql/fragmentTypes.json:
    plugins:
      - fragment-matcher
    config:
      module: commonjs
      apolloClientVersion: 3
hooks:
  afterAllFileWrite:
    - prettier --write
